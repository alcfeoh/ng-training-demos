<h2>Latest posts from our favorite social media:</h2>
<div>
  @for (post of posts; track post) {
    <div class="post">
      <strong>From:</strong> {{post.name | titlecase}} ({{post.email}})
      <br> <br>
      <strong>Message:</strong>
      <br>
        {{post.body}}
      </div>
    }


    @for (email of emails; track email) {
      <div class="post">
        {{email}}
      </div>
    }
  </div>
