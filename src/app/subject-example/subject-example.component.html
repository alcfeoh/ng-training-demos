<h3>A subject shares data between components</h3>
<app-component1></app-component1>

@for (card of cards; track card) {
  <app-component2 [index]="$index + 1">
  </app-component2>
}

<br>&nbsp;<br>
<button (click)="cards.push('')">Add another card component</button>
<br>&nbsp;<br>
<button (click)="cards = []">Remove all cards</button>
